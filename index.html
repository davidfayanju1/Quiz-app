<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-secondary">

    <div class="container mx-auto my-5">
        <div class="container-2">
            <div class="questions card">
                <div class="card-header">
                    <h4 class="question-number">Question</h4>
                </div>
                <div class="card-body quiz-body"></div>
            </div>
        </div>

        <p class="display-5 result"></p>

        <!-- buttons -->
        <div class="buttons my-2">
            <button class="btn btn-dark btn-prev">PREV</button>
            <button class="btn btn-dark btn-next">NEXT</button>
            <button class="btn btn-dark btn-next d-none" value="submit" id="submit">SUBMIT</button>
        </div>                
    </div>
    <script src="script.js"></script>
</body>
</html>
