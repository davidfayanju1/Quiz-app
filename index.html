<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Wiz-quiz</title>
</head>
<body style="background-color: #e0e0e0">
    <div class="container d-flex justify-content-center align-item-center mt-5"  style="margin-top: 15vh;">

        <div id="quizStartBtn" style="margin-top: 10vh;">
            <h1 class="font-weight-bold" style="font-size: 32px;">Welcome To This Quiz.</h1>
            <button class="btn-block btn btn-dark btn-lg py-4 px-5 font-weight-bold" style="border-radius: 0%; margin-top: 70px;">START</button>
        </div>

        <br>
        
        <div class="spinner-grow text-secondary d-none" role="status" id="startTimer" style="margin-top: 15vh; width: 3rem; height: 3rem;">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="container mt-5 custom-container d-none" id="quizContainer">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-center card">
                    
                    <div class="card-header d-flex justify-content-between">
                        <h3 class="font-weight-bold" id="questionHeader"></h3>
                        <h3 class="font-weight-bold" id="questionIndex" style="opacity: 0.4;"></h3>
                        <h3 class="quizTimer font-weight-bold"></h3>
                    </div>
                    <div class="card-body" id="quizOutput">
                        <p class="quizQuestions" id="question"></p>
                        <div class="quiz-answers"></div>
                        <!-- <input type="radio" value="question" name="radio" class="radio">
                        <label for="radio">
                            
                        </label> -->
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-4 navBtns">
                    <div class="btn btn-dark px-4 d-none" id="prevBtn">PREV</div>
                    <div class="btn btn-dark px-4" id="nextBtn">NEXT</div>
                    <div class="btn btn-success btn-md px-4 d-none" id="endBtn">SUBMIT</div>
                </div>                
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
